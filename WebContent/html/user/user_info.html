<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<div name="outer" style="border:3px solid; padding:10px;
		text-align:center;width:20%;height:100%;">
		<div name="info" style="border:1px solid;">
			<div name="id_info">
				아이디 : <input type="text" name="user_id" value="ABC123"><br/>
			</div>
			<div name="pass_info">
				비밀번호 : <input type="pass" name="user_pass" value="qwerty"><br/>
			</div>
			<div name="pass_confirm_info">
				비밀번호 확인 : <input type="pass" name="user_pass_confirm"><br/>
			</div>
			<div name="name_info">
				이름 : <input type="text" name="user_name" value="홍길동"><br/>
			</div>
			<div name="birth_info">
				생년월일 : <input type="date" name="user_birth" value="2020-01-01"><br/>
			</div>
			<div name="gender_info">
				성별 : <input type="text" name="user_gender" value="남"><br/>
			</div>
			<div name="email_info">
				이메일 : <input type="email" name="user_email" value="ABC123@gmail.com"><br/>
			</div>
			<div name="phone_info">
				핸드폰 : <input type="text" name="user_phone" value="010-1234-5678"><br/>
			</div>
		</div>
		<div name="buttons" style="width:100%;border:1px solid;">
			<input type="button" name="update" value="수정" style="width:40%;">
			<input type="button" name="cancel" value="취소" style="width:40%;">
		</div>
		<p style="text-decoration:underline;">탈퇴하기</p>
	</div>
</body>
</html>
